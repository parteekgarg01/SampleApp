<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>JavaScript Demo Page</h1>
    <p>Click the button to see JavaScript in action!</p>
    
    <button onclick="showMessage()">Click Me</button>
    
    <p id="message"></p>

    <script>
        function showMessage() {
            document.getElementById('message').innerText = "Hello! This is JavaScript running on a hosted page.";
        }
    </script>

</body>
</html>
